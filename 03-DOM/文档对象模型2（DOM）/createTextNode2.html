<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1></h1>
		<script type="text/javascript">
			
			
			//创建文本节点
			var textnode=document.createTextNode('hello world');
			var textnode2 =document.createTextNode('!!!!!')
			
			
			//将文本节点添加到h1节点中
			document.querySelector('h1').appendChild(textnode);
			document.querySelector('h1').appendChild(textnode2);
			
			document.querySelector('h1').normalize();
			 
			//打印h1子节点
			var nodes=document.querySelector('h1').childNodes;
			console.log(nodes);
			
			//克隆节点
			var textnodeCopy=textnode.cloneNode(true);
			
			
		</script>
	</body>
</html>

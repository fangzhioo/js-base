<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>	
		h1{
			/*标签选择器*/
		}
		.myclass{
			/*类选择器*/
		}
		.myclass .myclass2{
			/*复合选择器*/
		}
		
		</style>
	</head>
	<body>
		<h1>123456s</h1>
		<h1 class="xxx">hello</h1>
		<h1 id="www" class="xxx">world</h1>
		<script type="text/javascript">
			
			//通过选择器查找元素
			var element =document.querySelector('#www')
			element.setAttribute('style','background: red;')
			//通过选择器查找元素
			var element =document.querySelector('.xxx')
			element.setAttribute('style','background: green;')
			
		</script>
	</body>
</html>

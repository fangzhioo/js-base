<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>标题2</h2>
		<h1>标题1</h1>
		<h1>标题11</h1>
		<div id="box">
			<p>p标签</p>
			<ul>
				<li>li标签</li>
				<li>li标签</li>
				<li>li标签</li>
			</ul>
		</div>
		
		<script>
			
			//1.获取元素的方法 querySelector()  querySlectorAll()
			//querySelector() 拿到指定css选择器的第一个元素
			//使用复合型选择器
			var h = document.querySelector('h1,h2');
			h.style.color = "red";
			//拿到所有匹配的元素
			var hh = document.querySelectorAll('h1,h2');
			console.log(hh);
			//【注】IE8以下不支持
			
			//2.获取节点常用的属性（元素、节点的属性）
			var div = document.getElementById('box');
			//childNodes 拿到所有的子节点
			console.log(div.childNodes);
			//parentNode 父节点（用的最多）
			console.log(div.parentNode);
			//previousSibling  前面的兄弟节点
			console.log(div.previousSibling);
			//nextSibling 后面的兄弟节点
			console.log(div.nextSibling);
			//firstChild 子节点第一个  lastChild子节点最后一个
			console.log(div.childNodes.firstChild);
			console.log(div.childNodes.lastChild);
			//有个地方需要注意：就是元素之间不能有空格、换行，否则会拿到文本节点text，
			//二text节点对我们并没有任何用处
			
			
			//3.创建、追加、删除、替换、插入节点
			//缺点就是会完全覆盖该节点下所有的内容
			//innerHTML 它并没有在DOM（W3C）规范里
			//优点：操作方便，速度快
			//div.innerHTML = "<h1>innerHTML</h1>";
			
			//创建新的元素
			var newNode = document.createElement('a');
			//创建文本节点
			var textNode = document.createTextNode('百度');
			
			//追加一个a标签，添加到最后
			div.appendChild(newNode);
			//在a标签里追加文本
			newNode.appendChild(textNode);
			
			//insertBefore 插入标签，在某个标签之前
			div.insertBefore(newNode,document.querySelector('p'));
			
			//removeChild删除某个标签，
			//只是把标签从DOM结构中删除掉了，并没有在内存中删除这个对象
			div.removeChild(newNode);
			
			//replaceChild 替换，新标签替换已有标签
			div.replaceChild(newNode,document.querySelector('p'))
			
			//实现在某个元素之后插入新标签（官方并没有提供这个方法）
			
			function insertAfter(target,newele,oldEle){
				//target 相当于上面的div（调用者，父节点）
				/*
				<div>
					<p>
					<a>
					
					<h1>
				*/
				//oldEle ---  a    oldEle.nextSibling -- h1
				//两种情况  1.oldEle后面有元素  2.oldEle这是最后一个元素
				oldEle.nextSibling ? target.insertBefore(newele,oldEle.nextSibling) : target.appendChild(newele);
				
				//1?2:3
				//三目表达式
			}
			
//			insertAfter( , , )
			
			//克隆（复制）一个新节点
			var clone = div.cloneNode(true);//克 隆的是div
			div.appendChild(clone);
			
			
		</script>
		
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//判断是否为非数值
			console.log(Number('123abc'));
			//如果传入的是字符串，先调用Number()转化后，再判断
			console.log(isNaN('123abc'));
			
			//abs()	绝对值
			console.log(Math.abs(-1));
			//pow	幂
			console.log(Math.pow(2,8));
			
			//random()	随机数
			console.log(Math.random());
			
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="base.js"></script>
		<script src="move.js"></script>
		<style>
			#div1{
				width: 150px;
				height: 100px;
				position: absolute;
				top: 40%;
				left: -150px;
				background-color: #AAAAAA;
			}
			#div1 span{
				width: 20px;
				height: 60px;
				position: absolute;
				top: 20%;
				left: 150px;
				background-color: #9c9;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		
		<div id="div1"><span>分享到</span></div>
		
		<script>
			var oDiv = $('div1');
			oDiv.onmouseover = function(){
				//调用封装的缓冲运动方法
				startMove(this,'left',0);
			}
			oDiv.onmouseout = function(){
				//调用封装的缓冲运动方法
				startMove(this,'left',-150);//-this.offsetWidth
			}
		</script>

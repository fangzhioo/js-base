<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			//面向过程   -----   c（面向过程语言）-----  一步一步解决的问题（数学上的映射）
			//面向对象  ------  java，c++等    ----- 
			//把问题分成块（对象），让每一个对象去解决相应的逻辑问题（功能问题）
			//面向对象他是生活逻辑的映射
			//（js也算是面向对象语言，但是和传统的面向相对象语言有所不同）
			
			
			/*
			              面向对象不得不提及两个概念：类   和 对象
			 *     【类】：  是一类事物的抽象（相同的属性和行为），创建对象的模板
			 * 	      【对象】：就这类的事物的具体的一个实例
			 * 
			 *  生活角度：
			 * 	   类：          人类（男人、女人）             葫芦娃     
			 *  对象：         你，我，川普，习大             大娃---七娃
			 * 
			 * 封装角度：
			 * 函数：  是对功能逻辑的一种封装
			 * 	类：     是对属性（特征）和方法（行为）的一种封装
			 *  对象：  具体到某个属性（数据）和方法（功能）的封装
			 * 
			 * 变量（类型）角度：
			 *  类： 构造函数（原型）
			 *  对象：引用类型创建的实例（Array，Number，Math，Object.....）
			 * */
			
			//1.字面量创建对象(对象就是属性的集合--键值对的集合)
			var obj1 = {
				//属性名：属性值，每个键值对（属性）之间用逗号分隔
				a:10,
				b:function(){
					console.log('这是一个对象的方法')
				},
				c:[1,2,3]
			}
			
			//其实如果想创建对象就必须得有类（模板）
			//ES5中没有类的概念，我们可以把构造函数当成类（模板）
			
			var arr = [1,2,3];
			//字面量创建方式，只是一种快捷方式，相当于是一个语法糖（装饰）
			//本质上还是通过new Array这种方式创建的
			
			//Array()   构造函数，函数名的首字母大写（约定俗成）
			arr = new Array();
			arr[0] = 1;
			arr[1] = 2;
			
			
			//Object() 是一个对象构造函数
			obj1 = new Object();
			//设置对象的属性和行为
			obj1.a = 10;
			obj1.b = function(){
				console.log("这是一个对象的方法")
			}
			obj1.c = [1,2,3];
			
			//获取对象的属性值
			console.log(obj1.a,obj1.c);
			//调用对象的方法
			obj1.b();
			
			
			
			//利用类的概念创建对象（使用构造函数去创建对象）
			
			/*
			 * 有这样一组对象：
			       年龄   名字  学号  性别    study学习  eat吃  play玩耍
			 * */
			//小明 小红 小强
		    var xiaoming = {
				name:"小明",
				age:"20",
				sex:"男",
				numberId:"123456789",
				study:function(){
					console.log("从早学到晚")
				},
				eat:function(){
					console.log("三碗不过岗");
				},
				play:function(){
					console.log("打LOL我不是针对谁")
				}
		    }
		 	var xiaohong ={
		 		name:"
				sex:"女",小红",
				age:"22",
				numberId:"123456788",
				study:function(){
					console.log("从东学到西")
				},
				eat:function(){
					console.log("一顿不过三粒米");
				},
				play:function(){
					console.log("打嘴巴我不是针对谁")
				}
		 	}
		
		//自定义构造函数（类）,自定义的构造函数函数名首字母要大些
		function Person(name,age,sex,numberId){
			//创建的是那个对象，this就是谁
			this.name = name;
			this.age = age;
			this.sex = sex;
			this.numberID = numberId;
			//因为不同的对象的属性值可能不同，所以把属性值传参
			this.eat = function(food){
				console.log(food);
			},
			this.study = function(text){
				console.log(text)
			},
			this.play = function(thing){
				console.log(thing);
			}
			//this.属性 的形式，这种属性叫公有属性，外面可以用对象.属性的形式访问
			//私有属性，不能直接用对象.这个属性的形式访问
			var _height = 175;//私有属性，可以在这个函数内部使用
			
			//访问私有属性的方式
			//设置私有属性值       set和get访问器
			this.height = function(h){
				_height = h;
			}
			//获取私有属性值
			this.getHeight = function(){
				return _height;
			}
		}
		//创建一个对象使用new关键字，调用构造函数
	    var xiaoqiang = new Person('小强','23','男','1234567789');
		xiaoqiang.eat('汉堡包');
		//如果小强身高默认就是175的话，我们就不需要传参（设置），只要用的时候获取即可
		console.log(xiaoqiang.getHeight());
		xiaoqiang.height(180);
		
		//查看小强的类型   Person
		console.log(typeof xiaoqiang);//object
		//instanceof 可以用来判断某个对象是不是属于某种类型（某个类）
		console.log(xiaoqiang instanceof Person);//true
		console.log(xiaoqiang instanceof Object);//true
		console.log(xiaoqiang instanceof Array);//false
		
		console.log(xiaoming instanceof Person);//false
		
		//new 关键字  new Person()在内存中做了什么
		//他是在堆空间内开辟了一段内存，又来存储该对象的信息（数据）
		//通过变量（指针）找到该对象在堆中的位置
		xiaoqiang = new Person("小李",'29','男','122233333322');

		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<ul>
			<!--(li{li$})*10-->
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
			<li>li4</li>
			<li>li5</li>
			<li>li6</li>
			<li>li7</li>
			<li>li8</li>
			<li>li9</li>
			<li>li10</li>
		</ul>
		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script>
			//each 遍历   数组和对象
			$('li').each(function(i,ele){
				//i 属性名  ele 属性值
				console.log(i,ele);
			});
			$.each([1,2,3,4],function(i,ele){
				//i 索引  ele 元素
				console.log(i,ele);
			});
			
			//扩展对象
			var obj1 = {name:'li',age:12};
			var obj2 = {name:'ul',sex:'男'};
			//给第一个参数obj做扩展，扩展的内容是obj2的内容
			$.extend(obj1,obj2);
			console.log(obj1,obj2);
			
			var obj3 = {num1:12,str:'a'};
			//如果只有一个参数，是给jq做扩展
			$.extend(obj3);
			console.log($.num1,$.str);
			
			//过滤 给数组的元素以某种条件过滤
			var arr1 = $.grep([1,2,3,4],function(ele,i){
				//ele 元素      i 索引
				return ele > 2;//符合条件的元素过滤出来
			});
			console.log(arr1);//[3, 4]
			
			arr1 = $.grep([1,2,3,4],function(ele,i){
				
				return ele > 2;
			},true);//true 把符合条件的去除掉
			console.log(arr1);//[1, 2]
			
			
			//检查元素在数组中位置
			var arr2 = ['a','b','c'];
			console.log($.inArray('c',arr2));//2
			
			
			//转换数组
			var arr3 = $.map([1,2,3], function(ele) {
				//对数组中每一个元素做函数内的操作
				return ele * 10;
			});
			console.log(arr3);//[10, 20, 30]
			
			
			//空函数
			//在写jq插件的时候会用到，如果某个参数需要一个空函数，就是用这个方法
			console.log($.noop);
			
			//绑定this指针
			var obj4 = {
				name : 'li'
			}
			function test(){
				console.log(this.name);
			}
			//$('body').click(test);//undefined	//proxy和原生js的call applay相似
			$('body').click($.proxy(test,obj4));
			//第一个参数是函数名，第二个参数是this指针的指向
			
			//type  typeof类似
			console.log($.type(5));//number
			//判断是否是数组
			console.log($.isArray([]));
			//判断是否是一个函数
			console.log($.isFunction(test));
			//判断一个对象是否是空对象
			console.log($.isEmptyObject({}));
			//判断是否是一个纯对象  字面量对象  new Object()创建的对象
			console.log($.isPlainObject({}));
			
			//去除字符串首尾的空格
			console.log($.trim(' js html css '));
			
			var obj6 = {name:'li',age:12};
			//序列化 把对象序列化成字符串
			var str = $.param(obj6);
			console.log(str);//name=li&age=12  接口参8uu数的形式
			
			//合并数组
			var arr6 = $.merge([1,2,3],[4,5,6]);
			console.log(arr6);//[1, 2, 3, 4, 5, 6]
			
		</script>
		
		
		
	</body>
</html>

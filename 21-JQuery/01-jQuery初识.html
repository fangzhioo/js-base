<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--<script src="js/jquery-3.1.1.min.js"></script>-->
		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script>
			
			/*JQuery 作者：John美国人，宗旨：更少的代码，做更多的事情
			 * 
			 * JS库/JS第三方库/JS框架  ------ 
			 * 第三方（个人写封装的代码，但是是门面上非常流行，很多公司开发者都在使用）    
			 * 官方（原生JS都是来自官方定义）
			 * 
			 * 1.什么库/框架： 指的利用原生js语言，封装了一系列非常好用而且使用的方法，
			 * 			我们只要包含这个库就可以使用它暴露的方法
			 * 
			 * 2.使用库/框架：
			 * 		主要就是为了简化代码，不用在做重复运算操作，而且不用考虑兼容性问题
			 * 
			 * 3.JQuery：
			 * 		版本：3.1.1 （IE9以下不兼容）    2.2.3（IE9以下不兼容）    1.9（所有的浏览器都兼容）
			 * 			  3.1.1中使用了ES6语法
			 * 特点：
			 * 		1.压缩后只有几十KB到几百KB，非常的轻巧
			 * 		2.通过链式语法调用，进行操作
			 * 		3.通过CSS选择器进行DOM操作，DOM非常方便
			 * 		4.支持插件开发，可扩展性强
			 * 
			 * 
			 * */
			//JQuery最重要的就是JQuery对象，他是一个全局对象,所有的方法都挂载在这个对象
			//JQuery可以简写成$,$和JQuery是等价的
			
			console.log(jQuery);
			console.log($);
			console.log(jQuery == $);//true
			console.log(typeof $);//function
			
			
		</script>
		
		
		
	</body>
</html>

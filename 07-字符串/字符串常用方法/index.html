<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//console  log()
			//str	   charAt()
			
			//定义一个字符串
			var str = "abcdefg";
			//1、计算字符串的长度
			console.log(str.length);
			//2、返回特定索引位置的字符
			console.log(str.charAt(0));
			console.log(str.charCodeAt(0));
			
			//ASC码转字符
			var c = String.fromCharCode(65);
			console.log(c);
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//设置一个大小写转化的函数
			//ABC
			function reverseChar (str) {
				var resStr = "";
				
				for (var i = 0; i < str.length; i ++) {
					//取出每一个字符
					var cCode = str.charCodeAt(i);
					//  || 或     && 与
					var c;
					if (cCode <= 'Z'.charCodeAt(0) && cCode >= 'A'.charCodeAt(0)) {
						//大写字母
						c = String.fromCharCode(cCode + 32);
					} else{
						//小写字母
						c = String.fromCharCode(cCode - 32);
					}
					resStr += c;
				}
				
				return resStr;
			}
			
			console.log(reverseChar('sfsdSDGF'));
			
		</script>
	</body>
</html>

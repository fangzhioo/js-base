<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			//JS解析器会将printMessage()函数的声明前置
			printMessage();
			
			//var value;定义普通变量
			
			//函数定义形式（声明）方式一
			//function关键字   函数名 （形参） { 函数体 }
			function printMessage () {
				console.log("我们在愉快的学习着！！！");
			}
			
			//函数的调用
			printMessage();
			
			
			//logMessage();
			//函数表达式  方式二
			var logMessage = function () {
				console.log("刘老师是个好老师！");
			} 
			//调用
			logMessage();
			
			
			//定义一个函数变量，并对其赋值
			var logMessageCopy = logMessage;
			logMessageCopy();
			
			//定义一个匿名函数，并且直接调用
			(function () {
				console.log('这是一个匿名函数，定以后直接就调用了！');
			})();
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="base.js"></script>
	</head>
	<body>
		<textarea cols="50" rows="9" id="area">
			
		</textarea>
		<br />
		<input type="text" id="txt" />
		<input type="button" id="btn" value="提交" />
		
		<script>
			var oArea = $('area');
			var oTxt = $('txt');
			var oBtn = $('btn');
			
			oBtn.onclick = function(){
				oArea.value = oArea.value + oTxt.value + '\n';
				oTxt.value = "";
			}
			
			//把键盘按下事件绑定在input上
			oTxt.onkeydown = function(e){
				console.log(e.keyCode);
				//86  - v键   ctrlKey -- ctr键   13是确定键enter
//				if(e.keyCode == 67 && e.ctrlKey){
//					oArea.value = oArea.value + oTxt.value + '\n';
//					oTxt.value = "";
//				}
				
				//只能输入数字
//				if(48<= e.keyCode <= 57){//不能这样写判断
				if(48 <= e.keyCode && e.keyCode <= 57){
					console.log('输入数字');
				}else{
					console.log('输入其他');
					//阻止默认行为
					return false;
				}
				
				if(e.keyCode == 13){
					oArea.value = oArea.value + oTxt.value + '\n';
					oTxt.value = "";
				}
				
			}
		</script>
	</body>
</html>

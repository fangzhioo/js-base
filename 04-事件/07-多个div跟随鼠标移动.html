<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 10px;
				height: 10px;
				position: absolute;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		
		<script type="text/javascript">
				
			var div = document.getElementsByTagName('div');
			/*  div div div div div
			 	d[0]-0 0  d[1]- 0 0  d[2]-0 0  d[3]-0 0
			 *  d[0]-1 1  d[1]- 0 0  d[2]-0 0  d[3]-0 0
			 *  d[0]-2 2  d[1]- 1 1  d[2]-0 0  d[3]-0 0
			 *  d[0]-3 3  d[1]- 2 2  d[2]-1 1  d[3]-0 0
			 *  d[0]-4 4  d[1]- 3 3  d[2]-2 2  d[3]-1 1
			 * */
			
			document.onmousemove = function(e){
				//每个div都需要设置left top
				for(var i = div.length - 1; i > 0; i--){
					//第一次div[1]   div[0] 1 1
					
					//第二次 div[2]   div[1] 1 1
					//		div[1]   div[0] 2 2
					div[i].style.left = div[i-1].style.left;
					div[i].style.top  = div[i-1].style.top;
					
				}
//				for(var i = 1; i < div.length;i++){
//					div[i].style.left = div[i - 1].style.left;
//					//div[1]  = div[0]  1 1
//					//div[2] == div[1]
//					//每一个div的left top 是前一个div上一次的值
//				}
				
				//第一个div跟随鼠标移动
				div[0].style.left = e.pageX + 'px';
				div[0].style.top  = e.pageY + "px";
			}
			
			
			
		</script>
	</body>
</html>

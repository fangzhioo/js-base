<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			
			
			
		</style>
		
	</head>
	<body>
		<script type="text/javascript">
			window.onload=function(){
				document.querySelector('p').innerText='hello world';
				alert('load');
				
				//在load事件中可以获取到input
				document.querySelector('input').onfocus=function(e){
					e.currentTarget.setAttribute('style','border: dashed red 2px;')
				};
				document.querySelector('input').onblur=function(e){
					e.currentTarget.removeAttribute('style')
				}
			}		
		</script>
		<p>今天天气不错</p>
		<!--这个P没解析到-->
		<input type="text"/>
	</body>
	
</html>
